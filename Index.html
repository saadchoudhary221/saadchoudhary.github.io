<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Card UI</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 240px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
        }

        .image img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .capsul {
            padding: 10px;
        }

        .capsul span {
            display: inline-block;
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 20px;
            background: #eef1ff;
            color: #4a5cff;
            margin-right: 5px;
        }

        .content {
            padding: 12px;
        }

        .content h2 {
            font-size: 18px;
            margin-bottom: 8px;
            color: #333;
        }

        .content p {
            font-size: 13px;
            color: #666;
            line-height: 1.5;
        }

        .button {
            text-align: center;
            padding: 12px;
        }

        .button button {
            padding: 8px 18px;
            border-radius: 25px;
            border: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 12px;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .button button:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }

    </style>
</head>

<body>

    <div class="card">
        <div class="image">
            <img src="https://images.pexels.com/photos/3880179/pexels-photo-3880179.jpeg" alt="Nature">
        </div>

        <div class="capsul">
            <span>Nature</span>
            <span>Lake</span>
        </div>

        <div class="content">
            <h2>About Saad</h2>
            <p>
                Software Engineering student at MNS University Multan.
                Passionate about coding, development & modern technologies.
            </p>
        </div>

        <div class="button">
            <button>Read More</button>
        </div>
    </div>

</body>
</html>
